<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>

    <!-- 当前BrowserWindow打开页面，覆盖之前窗口的内容 -->
    <a href="https://jspang.com">技术胖的博客</a>
    <!-- 原来的浏览器中打开页面 -->
    <a id="aHref" href="https://jspang.com">技术胖的博客</a>
    <!-- 打开子窗口，那么现在有大小两个窗口了 -->
    <button id="mybtn">打开子窗口</button>
  </h1>

  <p>下边这个区域可是接收我的儿子发给我的信息哟</p>
  <div id="mytext"></div>


  <button id="openBtn">打开文件</button>

  <script src="./renderer/demo3.js"></script>
</body>

</html>
